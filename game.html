<!DOCTYPE html>
<html>
  <head>
    <title>Mi-Sem TETRIS GAMES</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
  </head>
  <body>
    <div id="tetris">
      <img id="exit" onclick="index()" src="./shutdown.png">
      <div id="info">
        <img id="logo_info" src="./ambanimaso.png">
        <div id="next_shape"></div> 
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <button id="start">start</button>
        <button id="restart">restart</button>
        <p id="message">Press the Esc button to pause or play</p>
      </div>
      <div id="canvas"></div>
      
    </div>
    <script type="text/javascript" src="index2.js"></script>
  </body>
</html>
